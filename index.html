<!DOCTYPE html>
<html lang="en" <head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!--Nunito Sans Font-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<!--Font Awesome Kit-->
<script src="https://kit.fontawesome.com/74da048002.js" crossorigin="anonymous"></script>

<title>Alan Mendez Coding Exercise for Fetch</title>
</head>


<body>
    <!-- supercontainer begins -->
    <div class="container">
        <h1 style="padding-top: 15px; padding-bottom: 15px;">Welcome to Alan's code for the Fetch coding exercise!</h1>
        <div class="row" style="padding-top: 25px;">

            
            <!-- transaction input section begins -->
            <div class="col">
                <h3>Enter the following information to add a transaction:</h3>
                <div style="padding-top: 20px;">
                    <div class="mb-3">
                        <label for="payer" class="form-label">Payer</label>
                        <input type="text" class="form-control" id="payer" name="payer" autocomplete="off"
                            placeholder="Enter a payer name (e.g. DANNON)" onclick="resetConfirmation()">
                    </div>
                    <div class="mb-3">
                        <label for="points" class="form-label">Points</label>
                        <input type="number" class="form-control" id="points" name="points"
                            placeholder="Enter a number" onclick="resetConfirmation()">
                    </div>
                    <div class="mb-3">
                        <label for="timestamp" class="form-label">Timestamp</label>
                        <input type="datetime-local" class="form-control" id="timestamp" name="timestamp"
                            placeholder="YYYY-MM-DDThh:mm:ssZ" onclick="resetConfirmation()">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="addTransaction()">Add transaction</button>
                    <div id="transaction-confirmation" style="padding-top: 20px; color: darkgreen;"></div>
                    <h5 style="padding-top: 20px;">Transaction List</h5>
                    <div class="overflow-scroll col-12"
                        style="border-style: solid; height: 150px; border-width: thin; border-radius: 5px;"
                        id="transaction-list">
                    </div>
                </div>
            </div>
            <!-- transaction input section ends -->


            <!-- spend points begins-->
            <div class="col">
                <h3>Enter the number of points you would like to spend:</h3>
                <div style="padding-top: 20px; padding-bottom: 30px;">
                    <div class="mb-3">
                        <label for="points-spend" class="form-label">Points to spend:</label>
                        <input type="number" class="form-control" id="points-spend"
                            placeholder="Enter a positive number" onclick="resetError()">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="spendPoints()">Spend points</button>
                   <span style="color: darkred;" id="pointsErr"></span> 

                    <h5 style="padding-top: 20px;">Points spent per payer</h5>
                    <div class="overflow-scroll col-12"
                        style="border-style: solid; height: 150px; border-width: thin; border-radius: 5px;"
                        id="points-spent-per-payer">
                    </div>
                </div>
                <!-- spend points ends -->


                <!-- view balances begins -->
                <div style="padding-top: 50px; padding-bottom: 50px;">
                    <button type="submit" class="btn btn-primary" onclick="pointsBalance()">View payer point balances</button>
                    <div style="padding-top: 20px;">
                        <div class="overflow-scroll col-12"
                        style="border-style: solid; height: 150px; border-width: thin; border-radius: 5px;" id="balances">
                    </div>
                    </div>
                </div>
            </div>
            <!-- view balances ends -->
        </div>
    </div>
    <!-- supercontainer ends -->
    <script src="main.js"></script>
</body>
</html>
